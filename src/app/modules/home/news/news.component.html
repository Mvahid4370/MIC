<section class="section">
  <div class="card">
    <div class="card-body">
      <div class="card-text pt-3">
        <div *ngFor="let news of newsList" class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <img src="assets/images/icons8-news-64.png" />
            <a href="{{ news.link }}" target="_blank" class="news-title">{{
              news.title
            }}</a>
            <span>({{ news.pubDate }})</span>
          </div>
          <!-- <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <span>{{ news.pubDate }}</span>
          </div> -->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 news-content">
            <span [innerHtml]="news.description"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
